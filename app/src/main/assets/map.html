<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
</head>
<body>
<!--按下goto按鈕將會帶我們去其他地方-->
<input type="button" value="goto" onclick="moveTo()"/>
<hr>
<div id="map"></div>
<script>
      var map;
      function initMap() {
<!--      有兩個物件,第一個物件是<div id="map"></div>-->
<!--      第二個參數為經緯度,與縮放比,他會把這兩個屬性給與id="map"-->
        map = new google.maps.Map(document.getElementById('map'), {
<!--         經緯度-->
          center: {lat: -34.397, lng: 150.644},
<!--         縮放比-->
          zoom: 8
        });
      }
      <!--        兩個參數個別是經度與緯度-->
        function moveTo(newlat,newlng){
        var newpos = {lat: newlat, lng: newlng};
        map.setCenter(newpos);
        map.setZoom(17);
        var marker = new google.maps.Marker({position: newpos,map:map});
        }
    </script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDn1AwRWz2oQX_oOr5CobxB1PRe-Vg2eyA&callback=initMap"
        async defer></script>
</body>
